<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry's Webpage</title>
    <link rel="stylesheet" href="./../../websites/mark/style.css">
</head>

<body class="light">






    <div class="main gradient-background">

        <div class="header">
            <div class="secretScore none">
                <p>Secrets found: </p>
                <div class="stars">
                    <img src="./resources/emptyStar.svg" class="star1">
                    <img src="./resources/emptyStar.svg" class="star2">
                    <img src="./resources/emptyStar.svg" class="star3">
                </div>
            </div>
            <div class="headText">
                <h2>Mark's page</h2>
                <h3>Welcome to my Website!</h3>
            </div>
        </div>

        <img src="./../../websites/mark/resources/cogDark.svg" class="cog">
        <img src="./../../websites/mark/resources/soundOffLight.svg" class="sound">

        <div class="navbar">
            <div class="button"><button onclick="window.location.href='./../../index.html#about'">Go back</button></div>
            <div class="button"><button>My projects</button></div>
            <div class="button"><button>About me</button></div>
        </div>

        <img src="./../../websites/mark/resources/branch.png" alt="" class="branch1">
        <div class="secret1">
            <div class="text1">
                <h4>This is a secret...</h4>
                <p>Can you find the rest?</p>
            </div>
        </div>
        <img src="./../../websites/mark/resources/branch.png" alt="" class="branch2">

        <img src="./../../websites/mark/resources/fox.webp" class="fox">
        <img src="./../../websites/mark/resources/owl.webp" class="owl none">

        <div class="trees">
            <img src="./../../websites/mark/resources/tre.webp" class="tree1">
            <img src="./../../websites/mark/resources/tre.webp" class="tree2">
            <img src="./../../websites/mark/resources/tre.webp" class="tree3">
            <img src="./../../websites/mark/resources/tre.webp" class="tree4">
            <img src="./../../websites/mark/resources/tre.webp" class="tree5">
        </div>
    </div>

    <div class="settings">
        <img src="./../../websites/mark/resources/closeLight.svg" class="close">
        <h5>Settings</h5>
        <hr>
        <div class="audio">
            <p>Audio</p>
            <form>
                <input type="range" id="a" min="0.1" max="1" step="0.1">
                <output id="x" name="x" for="a">60%</output>
            </form>
        </div>
        <div class="darkLightMode">
            <p>Light/Dark Mode</p>
            <img src="./../../websites/mark/resources/day.png" class="mode day">
        </div>
        <div class="cursorSettings">
            <p>Cursors</p>
            <div class="cursors">
                <img src="./resources/cursor1.svg" class="cursor1">
                <img src="./resources/cursor2.svg" class="cursor2">
                <img src="./resources/cursor3.svg" class="cursor3">
                <img src="./resources/cursor4.svg" class="cursor4">
            </div>
            <button class="noCursor">Auto - Cursor</button>
        </div>
        <div class="save">
            <button>Save preferences<img src="./../../websites/mark/resources/lock.svg"></button>
        </div>

    </div>


    <div class="footer">
        <p>Â© <span></span> Mark's Page | Designed by Mark</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./../../websites/mark/script.js"></script>
</body>
</html>
