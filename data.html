<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <script>
        document.querySelector("h1").textContent = screen.orientation.angle + " ... " + navigator.userAgent

        screen.orientation.addEventListener("change", function() {
            let screenOrientation = screen.orientation.angle;
            const h2 = document.querySelector("h2");
            h2.textContent = screenOrientation

            if (screenOrientation == 90 || screenOrientation == 270) {
                h2.style.color = "green";
            } else {
                h2.style.color = "red";
            }
        })
    </script>
</body>
</html>
