<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Mark.css">
</head>

<body class="light">

    <div class="header">
        <div class="headText">
            <h2>Mark's page</h2>
            <h3>Welcome to my Website!</h3>
        </div>
    </div>

    <img src="./marksources/cog.svg" class="cog">

    <img src="./marksources/soundOffLight.svg" class="sound">

    <div class="main gradient-background">
        <div class="navbar">
            <button>Go back</button>
            <button>My projects</button>
            <button>About me</button> 
        </div>
    </div>

    <div class="trees">
        <img src="./marksources/tre.webp" class="tree1">
        <img src="./marksources/tre.webp" class="tree2">
        <img src="./marksources/tre.webp" class="tree3">
        <img src="./marksources/tre.webp" class="tree4">
        <img src="./marksources/tre.webp" class="tree5">
    </div>

    <img src="./marksources/branch.png" alt="" class="branch1">
    <div class="secret1">
        <div class="text1">
            <h4>This is a secret...</h4>
            <p>Can you find the rest?</p>
        </div>
    </div>
    <img src="./marksources/branch.png" alt="" class="branch2">

    <img src="./marksources/fox.webp" class="fox">

    <div class="settings">
        <img src="./marksources/closeLight.svg" class="close">
        <h5>Settings</h5>
        <hr>
        <div class="audio">
            <p>Audio</p>
            <form>
                <input type="range" id="a" min="0.1" max="1" step="0.1">
                <output id="x" name="x" for="a">60%</output>
            </form>
        </div>
        <div class="darkLightMode">
            <p>Light/Dark Mode</p>
            <img src="./marksources/day.png" class="mode day">
        </div>
        <div class="save">
            <button>Save preferences<img src="./marksources/lock.svg"></button>
        </div>

    </div>

    <div class="footer">
        <p></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Mark.js"></script>
</body>
</html>
