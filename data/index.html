<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <script>
        const h2 = document.querySelector("h2");
        let screenOrientation = screen.orientation.angle;

        document.querySelector("h1").textContent = navigator.userAgent + "\nScreen Width: " + screen.width + "px\nScreen Height: " + screen.height + "px";
        h2.document.querySelector("h2").textContent = screenOrientation;

        screen.orientation.addEventListener("change", function() {
            screenOrientation = screen.orientation.angle;
            h2.textContent = screenOrientation

            if (screenOrientation == 90 || screenOrientation == 270) {
                h2.style.color = "green";
            } else {
                h2.style.color = "red";
            }
        })
    </script>
</body>
</html>
